<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="calculadora">
    <div class="top">
      <div class="input-value">0</div>
    </div>
    <ul class="btns">
      <li class="values">7</li>
      <li class="values">8</li>
      <li class="values">9</li>
      <li class="values">/</li>
      <li class="values">4</li>
      <li class="values">5</li>
      <li class="values">6</li>
      <li class="values">*</li>
      <li class="values">1</li>
      <li class="values">2</li>
      <li class="values">3</li>
      <li class="values">-</li>
      <li class="values">.</li>
      <li class="values">0</li>
      <li class="values">=</li>
      <li class="values">+</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
